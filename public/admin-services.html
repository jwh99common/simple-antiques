<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin ‚Äì Manage Services</title>
  <link rel="stylesheet" href="/css/base.css">
  <link rel="stylesheet" href="/css/services.css">
  <link rel="stylesheet" href="/css/modal.css">
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      padding: 0.5rem;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #f5f5f5;
    }
    button {
      margin-right: 0.5rem;
    }
    #serviceForm {
      margin-top: 2rem;
    }
    #status {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <div class="header-content">
        <div class="logo">
          <img src="/ej-antiques/ej-logo-2.jpg" alt="Ben's Bikes logo" class="logo-image" />
          <span class="logo-text">Admin</span>
        </div>
        <div id="nav-placeholder"></div>
      </div>
    </div>
  </header>

  <main class="container">
    <h2>üõ†Ô∏è Services</h2>
    <button id="addNewBtn">‚ûï Add New Service</button>

    <table id="servicesTable">
      <thead>
        <tr>
          <th>Title</th>
          <th>Price</th>
          <th>Category</th>
          <th>Image</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <hr />

    <h2>‚úçÔ∏è Create / Edit Service</h2>
    <form id="serviceForm">
      <input type="hidden" name="id" />
      <label>Title: <input type="text" name="title" required /></label>
      <label>Price (¬£): <input type="number" name="price" required /></label>
      <label>Category: <input type="text" name="category" /></label>
      <label>Image URL: <input type="text" name="image" /></label>
      <label>Description:<br />
        <textarea name="description" rows="3" required></textarea>
      </label>
      <label>Long Description:<br />
        <textarea name="long_description" rows="6"></textarea>
      </label>
      <button type="submit">Save Service</button>
    </form>

    <div id="status"></div>
  </main>

  <script src="/js/admin-services.js"></script>
  <script src="/js/inject-nav.js"></script>
  <script src="/js/inject-footer.js"></script>
</body>
</html>
